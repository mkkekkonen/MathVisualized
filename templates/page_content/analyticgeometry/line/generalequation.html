<p>
    Here you can plot a line using its equation in
    general form.
</p>

<p>
    The equation in general form is:
</p>

<p id="formula"></p>

<p>
    where <i>a</i>, <i>b</i>, and <i>c</i> are constants and <i>x</i>
    and <i>y</i> represent each point on the line.
</p>

<p>
    Note that either <i>a</i> or <i>b</i> has to be non-zero.
</p>

<p>
    You can input the constants below.
</p>

<div class="input-container">
    <label>
        <input id="a" type="number" step="0.1" />
        <strong>a</strong>
    </label>
</div>

<div class="input-container">
    <label>
        <input id="b" type="number" step="0.1" />
        <strong>b</strong>
    </label>
</div>

<div class="input-container">
    <label>
        <input id="c" type="number" step="0.1" />
        <strong>c</strong>
    </label>
</div>

<button id="drawButton">Draw line</button>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        katex.render(
            'ax + by + c = 0',
            document.getElementById('formula'),
        );
    });
</script>
