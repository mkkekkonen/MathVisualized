<p>
    A line with a slope that goes through a specific point is 
    plotted here.
</p>

<p>
    The linear equation in point-slope form is:
</p>

<p id="formula"></p>

<p>
    where <span id="point"></span> is a point and <span id="k"></span>
    is the slope.
</p>

<p>
    You can input the slope and the coordinates below.
</p>

<div class="input-container">
    <label>
        <input id="slope" type="number" step="0.1" />
        <strong>slope</strong>
    </label>
</div>

<br/>

<div class="input-container">
    <label>
        <input id="x" type="number" step="0.1" />
        <strong>point X coordinate</strong>
    </label>
</div>

<div class="input-container">
    <label>
        <input id="y" type="number" step="0.1" />
        <strong>point Y coordinate</strong>
    </label>
</div>

<button id="drawButton">Draw line</button>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        katex.render(
            'y - y_0 = k(x - x_0)',
            document.getElementById('formula'),
        );
        katex.render(
            '(x_0, y_0)',
            document.getElementById('point'),
        );
        katex.render(
            'k',
            document.getElementById('k'),
        );
    });
</script>
