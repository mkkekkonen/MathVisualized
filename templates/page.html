<!DOCTYPE html>
{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" type="text/css" href="{% static 'mathvisualized/css/mathvisualized.css' %}" />
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto"> 
<link rel="stylesheet" type="text/css" href="{% static 'mathvisualized/jslib/katex.min.css' %}" />

{% include "components/sidebar.html" with lists=sidebar_lists %}

<div class="scroll-container">
    <div class="content container">
        <h1>{{ page.title }}</h1>
        {% include page_content_url %}
    </div>

    <div class="canvas-container container">
        <div id="canvas"></div>
        <div>
            <pre id="output"></pre>
        </div>
    </div>
</div>

{% if page.js_lib == choices.BONSAI %}
    <script src="{% static 'mathvisualized/jslib/bonsai-0.4.1.min.js' %}"></script>
{% endif %}

<script src="{% static js_url %}"></script>
<script src="{% static 'mathvisualized/jslib/katex.min.js' %}"></script>
